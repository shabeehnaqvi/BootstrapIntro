<!DOCTYPE html>

<html>
  <head>
    <title class="responsive-font-example">Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script>
        function myfun(a,b){
            x = "Hello Mr " + a.value+' '+b.value
            alert(x)
        }
    </script>
  </head>

  <body class="bg-primary">
    <div class="w-50 mt-5 m-auto bg-light rounded p-4 pt-12">
    <form validate> 
        <div class="w-75">
          <h1 class="mt-5 text-start fs-5">Registration Form</h1>
        </div>
        <div class="row mt-1">
          <div class="col-md ">
            <label for="what" class="form-label ">First Name</label>
            <input type="text" class="form-control is-invalid" id="firstName" required/>
          </div>
          <div class="col">
            <label for="what" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" required/>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <label for="what" class="form-label " >Birthday</label>
            <input type="date" class="form-control" id="Birthday" required/>
          </div>
          <div class="col-md">
            <label for="what" class="form-label">Gender</label>
            <div class="row">
              <div class="col-md">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    checked
                    
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Male
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Female
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md">
            <label for="what" class="form-label">Email</label>
            <input type="text" class="form-control" id="Email" required/>
          </div>
          <div class="col">
            <label for="what" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="Phone" required/>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="what" class="form-label">Subject</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Choose Option</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <button class="btn btn-primary" type="submit" value="submit" onclick="myfun(document.getElementById('firstName'),document.getElementById('LastName'))">Submit</button>
          </div>
        </div>
      </form>
    </div>


  </body>
</html>
